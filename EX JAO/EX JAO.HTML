<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maior</title>
    Primeiro Numero <input id="Numero1" type="number"> </br>
    Segundo Numero <input id="Numero2" type="number"> </br>
    <button onclick="comparação()">Comparar</button>

    <script type="text/javascript">
        function comparação(){
           var  Numero1 = parseFloat(document.getElementById("Numero1").value)
           var Numero2 = parseFloat(document.getElementById("Numero2").value)

           if(Numero1 > Numero2) 
           alert(Numero1 + "é maior que" + Numero2);
           else
           if(Numero1 > Numero2)
           alert(Numero2 + "é maior que" + Numero1);
           else
           alert(Numero1 + "é igual a" + Numero2 )
        }
        
    </script>

</head>

</body>
</html>
